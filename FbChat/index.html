<!DOCTYPE html>
<html lang="en">
<html>
    <meta charset="UTF-8">
    <title>Stein Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <!--<script src="main.js"></script>-->
    <script src ="config.js"></script>
<head>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-sm-12">
                <nav class="navbar navbar-inverse bg-inverse navbar-toggleable-sm">
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">Stein Chat</a>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com" target="_blank">View Code</a>
                            </li>
                        </ul>
                         <form class="form-inline">
                            <button class="btn btn-outline-info" id="logout" type="button">Log Out</button>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="col col-sm-3">
                <div class="onlineContainer">
                    <h3>Currently Online:</h3>
                    <div class="online"></div>
                </div>
            </div>
            <div class="rightCol col col-sm-9">
                <div class="d-inline-flex p-2 btnControl">
                    <button type="button" data-jasmine="newLogin" class="btn btn-outline-secondary newReg">Sign Up</button>
                    <button type="button" data-jasmine="login" class="btn btn-outline-secondary returning">Log In</button>
                </div>
                <div class="chat">
                    <div id="results"></div>
                </div>  
                <div class="input-group">
                    <div class="input-group-btn">
                        <div class="emojiMenu">
                            <div class="emoji smile">&#x1F642</div>
                            <div class="emoji frown">&#x1F641</div>
                            <div class="emoji blowKiss">&#x1F618</div>
                            <div class="emoji eggplant">&#x1F346</div>
                            <div class="emoji peach">&#x1F351</div>
                        </div>
                        <button type="button" class="emo btn btn-secondary">
                        Action
                        </button>
                        <!--<div class="emojiMenu">
                            <div class="emoji smile">&#x1F642</div>
                            <div class="emoji frown">&#x1F641</div>
                            <div class="emoji blowKiss">&#x1F618</div>
                            <div class="emoji eggplant">&#x1F346</div>
                            <div class="emoji peach">&#x1F351</div>
                        </div>-->
                    </div>
                    <input id="message" class="form-control" type="text" placeholder="Enter a message...">
                    <span class="input-group-btn"><button type="button" id="submit" class="btn btn-outline-secondary outlineBlk">Send</button></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
