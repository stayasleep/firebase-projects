    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<head>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-sm-3">
                <!--users online go here or something similar-->
            </div>
            <div class="col col-sm-9">
                <input id="email" type="email" placeholder="email">
                <input id="password" type="password" placeholder="enter a password">
                <button id="login" type="button">Login</button>
                <button id="newLogin">Sign Up</button><br/>
                <button id="logout" type="button">Log Out</button>
                <div id="results"></div>
                <div class="input-group">
                    <input id="message" class="form-control" type="text" placeholder="Enter a message...">
                    <!--<span class="input-group-addon"><input type="button" id="submit" aria-label="Button for the following text input"></span>-->
                    <span class="input-group-btn"><button type="button" id="submit" class="btn btn-secondary">Send</button></span>
                </div>
            </div>
        </div>
    </div>
</body>
